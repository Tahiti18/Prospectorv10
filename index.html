<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Prospector OS | Apex Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=JetBrains+Mono:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #020617;
            --bg-card: #0f172a;
            --accent-indigo: #6366f1;
            --accent-emerald: #10b981;
            --accent-rose: #f43f5e;
            --accent-amber: #f59e0b;
            --text-primary: #f8fafc;
        }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-deep);
            color: var(--text-primary);
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(99, 102, 241, 0.08), transparent 25%), 
                radial-gradient(circle at 85% 30%, rgba(16, 185, 129, 0.05), transparent 25%);
        }

        .mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Apex Glassmorphism - Darker & Clearer */
        .glass-panel { 
            background: rgba(2, 6, 23, 0.6); /* Darker base (#020617) with transparency */
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.05); 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
        }

        .glass-card {
            background: rgba(15, 23, 42, 0.3); /* Very subtle fill */
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.03);
        }
        
        .text-glow { text-shadow: 0 0 30px rgba(99, 102, 241, 0.6); }
        .text-glow-emerald { text-shadow: 0 0 30px rgba(16, 185, 129, 0.6); }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .animate-scan { animation: scanline 4s linear infinite; }
    </style>
</head>
<body class="antialiased selection:bg-indigo-500/30">
    <div id="root" class="relative z-10 min-h-screen"></div>
    <script type="module" src="/main.tsx"></script>
</body>
</html>
